<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <script>
      var yourArrayData = {
        "results": [
          {
            "id": 1,
            "text": "CP75001 - Les ateliers partagés - La gaité lyrique"
          },
          {
            "id": 2,
            "text": "CP75002 - Team Lab - Vilette"
          },
          {
            "id": 3,
            "text": "CP75003 - Atelier lumière - Paris"
          },
          {
            "id": 4,
            "text": "CP75004 - Centre pompidou - Chatelet",
            "disabled": true
          },
          {
            "id": 5,
            "text": "CP75005 - BNF - ligne 14"
          },
          {
            "id": 6,
            "text": "CP75006 - Ippudo - Odéon"
          },
          {
            "id": 7,
            "text": "CP75007 - Invalide - Paris"
          },
          {
            "id": 8,
            "text": "CP75008 - Parc monceau - Paris"
          },
          {
            "id": 9,
            "text": "CP75009 - Rue Saint Anne - Paris"
          }
        ]
      };
      var data = $.map(yourArrayData, function (obj) {
        obj.id = obj.id; // replace pk with your identifier
        return obj;
      });
      // In your Javascript (external .js resource or <script> tag)
      $(document).ready(function() {
          $('.js-example-data-array').select2({
              data: data
            }
          );

      });

      function display(){
        console.log("Selected value is: "+$(".js-example-data-array").select2("val"));
      }
    </script>

    <title>VDN</title>
  </head>
  <body>    
    <div class="container" style="margin:5em;">
      <div class="row" style="margin:5em;">
        <h1>Search bar sample</h1>
        <select class="js-example-data-array w-100" onchange="display()" multiple="multiple">
        </select>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
